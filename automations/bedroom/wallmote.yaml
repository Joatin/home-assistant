- alias: "BEDROOM: Wallmote bedroom button 1 'Hold'"
  mode: restart
  trigger:
    platform: event
    event_type: zwave_js_event
    event_data:
      node_id: 5
      label: Scene 001
      value: KeyReleased
  action:
    - service: cover.toggle
      data:
        entity_id: cover.tradfri_blind
- alias: "BEDROOM: Wallmote bedroom button 2 'Hold'"
  mode: restart
  trigger:
    platform: event
    event_type: zwave_js_event
    event_data:
      node_id: 5
      label: Scene 002
      value: KeyReleased
  action:
    - service: hue.hue_activate_scene
      data:
        group_name: Bedroom
        scene_name: Savanna sunset
    - service: hue.hue_activate_scene
      data:
        group_name: Closet
        scene_name: Savanna sunset
    - choose:
        - alias: "If the music is off, turn it on"
          conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: media_player.sonos_living_room
                  state: playing
          sequence:
            - service: script.sonos_play_list
              data:
                playlist: Bedroom
                media_player: media_player.sonos_living_room
                volume: 0.2
            - service: cover.close_cover
              data:
                entity_id: cover.tradfri_blind
            - delay: 00:30:00
            - service: media_player.volume_set
              data:
                entity_id: media_player.sonos_living_room
                volume_level: 0.1
            - delay: 00:30:00
            - service: media_player.media_stop
              data:
                media_player: media_player.sonos_living_room
      default:
        - service: media_player.media_stop
          data:
            entity_id: media_player.sonos_living_room
