# Button 1
- alias: "BEDROOM: Wallmote bedroom button 1 'Single Tap'"
  trigger:
    platform: event
    event_type: zwave_js_event
    event_data:
      node_id: 5
      label: Scene 001
      value: KeyPressed
  action:
    - service: script.turn_on
      data:
    - service: hue.hue_activate_scene
      data:
        group_name: Bedroom
        scene_name: Bright
    - service: hue.hue_activate_scene
      data:
        group_name: Closet
        scene_name: Bright
    - service: light.turn_on
      data:
        entity_id: light.closet
        brightness: 150
    - wait_for_trigger:
        - platform: event
          event_type: zwave_js_event
          event_data:
            node_id: 5
            label: Scene 001
            value: KeyPressed
      timeout: 00:00:03
      continue_on_timeout: false
    - service: light.turn_off
      data:
        entity_id: light.bedroom
    - service: light.turn_off
      data:
        entity_id: light.closet
