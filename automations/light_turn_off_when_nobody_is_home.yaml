alias: Turn off the lights when nobody is home
trigger:
  platform: template
  value_template: "{{ states.person | selectattr('state','eq','home') | list | count <= 0 }}"
  for: "00:01:00"
action:
  - service: light.turn_off
    data:
      entity_id: light.kitchen_2a,light.kitchen_2b,light.kitchen_2c,light.kitchen_3a,light.kitchen_3b,light.kitchen_3c,light.hallway,light.staircase,light.office,light.bedroom,light.guest_room
