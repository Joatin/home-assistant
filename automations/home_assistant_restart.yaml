alias: Home Assistant Restart Notification
trigger:
  platform: homeassistant
  event: start
action:
  - delay: '00:00:05'
  - service: script.light_sequence
    data:
      entity_id: light.hue_color_lamp_1_3
      color: green
  - service: notify.mobile_app_iphone
    data:
      title: Home Assistant Restart
      message: Home Assistant was just restarted ðŸš€
      data:
        push:
          category: "home_assistant"
        apns_headers:
          'apns-collapse-id': 'restart'
