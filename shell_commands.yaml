unifi_ap_bedroom_led_blue: >-
  ssh {{states('sensor.unify_ap_user_and_ip_bedroom')}} "echo '1' >/proc/gpio/led_pattern
  && sed -i '/mgmt.led_pattern_override/d' /var/etc/persistent/cfg/mgmt
  && echo 'mgmt.led_pattern_override=1' >> /var/etc/persistent/cfg/mgmt"
unifi_ap_bedroom_led_off: >-
  ssh {{states('sensor.unify_ap_user_and_ip_bedroom')}} "echo '0' >/proc/gpio/led_pattern
  && sed -i '/mgmt.led_pattern_override/d' /var/etc/persistent/cfg/mgmt
  && echo 'mgmt.led_pattern_override=0' >> /var/etc/persistent/cfg/mgmt"
