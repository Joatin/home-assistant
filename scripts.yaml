sonos_say:
  alias: "Sonos TTS script"
  sequence:
    - service: sonos.snapshot
      data_template:
        entity_id:
          - "{{ sonos_entity }}"
    - service: sonos.unjoin
      data_template:
        entity_id:
          - "{{ sonos_entity }}"
    - service: media_player.volume_set
      data_template:
        entity_id:
          - "{{ sonos_entity }}"
        volume_level: "{{ volume }}"
    - service: tts.amazon_polly_say
      data_template:
        entity_id:
          - "{{ sonos_entity }}"
        message: "{{ message }}"
        cache: "{{ cache|default(true) }}"
    - delay: "{{ delay }}"
    - service: sonos.restore
      data_template:
        entity_id:
          - "{{ sonos_entity }}"
heat_tesla:
  alias: "Heat Tesla"
  sequence:
    - service: climate.set_preset_mode
      data:
        entity_id: climate.i_c_e_hvac_climate_system
        preset_mode: defrost
    - service: climate.set_temperature
      data:
        entity_id: climate.i_c_e_hvac_climate_system
        temperature: 26
