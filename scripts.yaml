---

heat_tesla:
  alias: "Heat Tesla"
  sequence:
    - service: climate.set_preset_mode
      data:
        entity_id: climate.i_c_e_hvac_climate_system
        preset_mode: defrost
    - service: climate.set_temperature
      data:
        entity_id: climate.i_c_e_hvac_climate_system
        temperature: 26
        target_temp_high: 26
        target_temp_low: 26
    - service: climate.turn_on
      data:
        entity_id: climate.i_c_e_hvac_climate_system
latin:
  alias: Latin
  sequence:
    - service: script.sonos_play_list
      data:
        playlist: Latin
chill:
  alias: Chill
  sequence:
    - service: script.sonos_play_list
      data:
        playlist: Chill
light_sequence: !include scripts/light_sequence.yaml
scene_party: !include scripts/scene_party.yaml
sonos_play_list: !include scripts/sonos_play_list.yaml
sonos_say: !include scripts/sonos_say.yaml
