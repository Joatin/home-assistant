---

tesla_range: &tesla_range
  entity: sensor.i_c_e_range_sensor
  type: gauge
  name: Range
  title: I.C.E Battery Range
  unit: km
  min: 0
  max: 560
  severity:
    green: 112
    yellow: 56
    red: 0

tesla_heat: &tesla_heat
  type: button
  name: Heat Tesla
  show_state: true
  tap_action:
    action: call-service
    service: script.heat_tesla
  hold_action:
    action: toggle
  entity: climate.i_c_e_hvac_climate_system

download_mbit: &download_mbit
  entity: sensor.speedtest_download
  type: gauge
  name: Download
  title: Download Mbit/s
  unit: mbit/s
  min: 0
  max: 500
  severity:
    green: 450
    yellow: 100
    red: 0

internet_latency: &internet_latency
  entity: sensor.speedtest_ping
  type: gauge
  name: Latency
  title: Latancy ms
  unit: ms
  min: 0
  max: 20
  severity:
    green: 0
    yellow: 10
    red: 15

title: Casita
resources:
  - url: local/lovelace/auto-entities.js?v=0.0.1
    type: module
  - url: local/lovelace/button-card.js?v=0.0.1
    type: module
  - url: local/lovelace/card-mod.js?v=0.0.1
    type: module
  - url: local/lovelace/card-tools.js?v=0.0.1
    type: module
  - url: local/lovelace/mini-graph-card-bundle.js?v=0.0.1
    type: module
  - url: local/lovelace/state-switch.js?v=0.0.1
    type: module
  - url: local/lovelace/swipe-card.js?v=0.0.1
    type: module
  - url: local/lovelace/layout-card.js?v=0.0.1
    type: module
  - url: local/lovelace/mini-media-player-bundle.js?v=0.0.1
    type: module
  - url: /browser_mod.js
    type: module
views:
  - !include lovelace/views/home/home.yaml
  - badges: []
    title: Lights
    icon: mdi:lamp
    cards:
      - type: light
        entity: light.hallway
      - type: light
        entity: light.staircase
      - type: light
        entity: light.kitchen
      - type: light
        entity: light.bedroom
      - type: light
        entity: light.office
      - type: light
        entity: light.guest_room
      - type: light
        entity: light.living_room
  - badges: []
    title: Tesla
    icon: mdi:car
    cards:
      - cards:
          - *tesla_range
          - *tesla_heat
          - entities:
              - entity: lock.i_c_e_door_lock
              - entity: binary_sensor.i_c_e_charger_sensor
              - entity: climate.i_c_e_hvac_climate_system
            show_name: false
            title: I.C.E
            type: glance
          - entity: sensor.i_c_e_battery_sensor
            graph: line
            hours_to_show: 72
            type: sensor
        type: vertical-stack
  - badges: []
    title: Extra
    icon: mdi:cog
    cards:
      - *download_mbit
      - *internet_latency
      - type: entity
        entity: binary_sensor.verisure_ethernet_status
      - type: entity
        entity: sensor.unifi_dream_machine_b_sent
      - type: entity
        entity: sensor.unifi_dream_machine_b_received
      - type: entity
        entity: sensor.electricity_price_mosshagestigen_67
