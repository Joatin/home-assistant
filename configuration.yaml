homeassistant:
  name: Home
  longitude: 17.790621
  latitude: 59.197543
  unit_system: metric
  time_zone: Europe/Stockholm

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
cloud:
  alexa: {}
recorder:
  db_url: mysql://homeassistant:password@core-mariadb/homeassistant?charset=utf8
# Text to speech
tts:
  - platform: amazon_polly
    aws_access_key_id: !secret aws_access_key_id
    aws_secret_access_key: !secret aws_secret_access_key
    region_name: eu-west-1
    voice: Joanna
    sample_rate: 22050
    engine: neural
    text_type: ssml
lovelace:
  mode: yaml
speedtestdotnet:
icloud:
  - username: !secret icloud_joatin_username
    password: !secret icloud_joatin_password
    gps_accuracy_threshold: 100
  - username: !secret icloud_caroline_username
    password: !secret icloud_caroline_password
    gps_accuracy_threshold: 100
tesla:
  username: !secret tesla_username
  password: !secret tesla_password
  scan_interval: 60
sonos:
verisure:
  username: !secret verisure_username
  password: !secret verisure_password
ios:
  push:
    categories:
      - name: Open I.C.E
        identifier: 'open_ice'
        actions:
          - identifier: 'OPEN_CAR'
            title: 'Open Car'
            activationMode: 'background'
            authenticationRequired: true
            destructive: false
            behavior: 'default'
weather:
  - platform: smhi
upnp:
sensor:
  - platform: cpuspeed
  - platform: openweathermap
    api_key: !secret openweathermap_key
    monitored_conditions:
      - weather

input_boolean:
  guest_mode:
    name: Guest Mode
    icon: mdi:user

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
