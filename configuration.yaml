homeassistant:
  name: Home
  longitude: !secret home_longitude
  latitude: !secret home_latitude
  unit_system: metric
  time_zone: Europe/Stockholm

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
browser_mod:
cloud:
  alexa: {}
recorder:
  db_url: mysql://homeassistant:password@core-mariadb/homeassistant?charset=utf8
# Text to speech
tts:
  - platform: amazon_polly
    aws_access_key_id: !secret aws_access_key_id
    aws_secret_access_key: !secret aws_secret_access_key
    region_name: eu-west-1
    voice: Joanna
    sample_rate: 22050
    engine: neural
    text_type: ssml
lovelace:
  mode: yaml
speedtestdotnet:
icloud:
  - username: !secret icloud_joatin_username
    password: !secret icloud_joatin_password
    gps_accuracy_threshold: 100
  - username: !secret icloud_caroline_username
    password: !secret icloud_caroline_password
    gps_accuracy_threshold: 100
tesla:
  username: !secret tesla_username
  password: !secret tesla_password
  scan_interval: 60
sonos:
verisure:
  username: !secret verisure_username
  password: !secret verisure_password
ios:
  actions:
    - name: party
      background_color: "#000000"
      label:
        text: "Party Scene"
        color: "#ff0000"
      icon:
        icon: emoticon-excited
        color: "#ffffff"
    - name: latin
      background_color: "#000000"
      label:
        text: "Latin Scene"
        color: "#ff0000"
      icon:
        icon: creation
        color: "#ffffff"
    - name: chill
      background_color: "#000000"
      label:
        text: "Chill Scene"
        color: "#ff0000"
      icon:
        icon: grill
        color: "#ffffff"
  push:
    categories:
      - name: Open I.C.E
        identifier: 'open_ice'
        actions:
          - identifier: 'OPEN_CAR'
            title: 'Open Car'
            activationMode: 'background'
            authenticationRequired: true
            destructive: false
            behavior: 'default'
      - name: Home Assistant
        identifier: 'home_assistant'
        actions:
          - identifier: 'HOME_ASSISTANT'
            title: Home Assistant
            activationMode: 'background'
            authenticationRequired: false
            destructive: false
            behavior: 'default'
weather:
  - platform: smhi
upnp:
hue:
duckdns:
  domain: !secret duckdns_domain
  access_token: !secret duckdns_access_token
sensor:
  - platform: cpuspeed
  - platform: openweathermap
    api_key: !secret openweathermap_key
    monitored_conditions:
      - weather
  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    # If errors occur, make sure configuration file is encoded as UTF-8
    unit_of_measurement: "Â°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free

input_boolean:
  guest_mode:
    name: Guest Mode
    icon: mdi:user

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
zone: !include zones.yaml
