---

sync_ap_led_light:
  alias: Sync AP Led Lights
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: "{{ input_boolean }}"
              state: 'on'
          sequence:
            - service: "{{ turn_on_command }}"
        - conditions:
            - condition: state
              entity_id: "{{ input_boolean }}"
              state: 'off'
          sequence:
            - service: "{{ turn_off_command }}"
