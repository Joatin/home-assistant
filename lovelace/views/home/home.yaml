# lovelace_gen
---

badges: []
title: Home
icon: mdi:home
panel: true
cards:
  - type: custom:mod-card
    style: |
      ha-card {
        background: url("/local/images/background.png");
        background-size: cover;
        height: calc(100vh - var(--header-height));
        max-height: calc(100vh - var(--header-height));
        overflow: hidden;
      }
    card:
      type: horizontal-stack
      cards:
        - !include ../../components/sidebar/sidebar.yaml
        - type: custom:mod-card
          style: |
            :host {
              overflow-x: hidden;
              overflow-y: auto;
              -webkit-overflow-scrolling: touch;
            }
          card:
            type: vertical-stack
            cards:
              - type: custom:mod-card
                style: |
                  ha-card {
                    margin-top: 2em;
                    margin-bottom: 1em;
                    margin-left: .25em;
                    margin-right: .25em;
                    display: flex;
                    flex-direction: row;
                    overflow-x: auto;
                    overflow-y: hidden;
                  }
                card:
                  type: horizontal-stack
                  title: Overview
                  cards:
                    - type: vertical-stack
                      cards:
                        - !include ../../components/profile_cards/profile_cards.yaml
              - !include section_lights.yaml
              - !include section_blinds.yaml
              - !include section_media.yaml
