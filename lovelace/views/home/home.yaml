# lovelace_gen
---

badges: []
title: Home
icon: mdi:home
panel: true
cards:
  - type: custom:mod-card
    style: |
      ha-card {
        background: url("/local/images/background.png");
        background-size: cover;
        height: 100%;
      }
    card:
      type: horizontal-stack
      cards:
        - !include ../../components/sidebar/sidebar.yaml
        - type: vertical-stack
          cards:
            - type: custom:mod-card
              style: |
                ha-card {
                  margin-top: 2em;
                  margin-bottom: 1em;
                  margin-left: .25em;
                  margin-right: .25em;
                  display: flex;
                  flex-direction: row;
                  overflow-x: auto;
                }
              card:
                type: horizontal-stack
                cards:
                  - type: vertical-stack
                    cards:
                      - type: weather-forecast
                        style: |
                          ha-card {
                            display: block;
                          }
                        entity: weather.home
                        show_forecast: false
                      - !include ../../components/profile_cards/profile_cards.yaml
                  - type: vertical-stack
                    cards:
                      - type: custom:mini-media-player
                        style: |
                          ha-card {
                            display: block;
                          }
                        entity: media_player.sonos_living_room
            - !include section_lights.yaml
            - !include section_blinds.yaml
