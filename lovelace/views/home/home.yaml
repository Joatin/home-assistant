# lovelace_gen
---

badges: []
title: Home
icon: mdi:home
panel: true
cards:
  - type: custom:mod-card
    style: |
      ha-card {
        background: url("/local/images/background.png");
        background-size: cover;
        height: 100%;
      }
    card:
      type: horizontal-stack
      cards:
        - !include ../../components/sidebar/sidebar.yaml
        - type: vertical-stack
          cards:
            - type: custom:mod-card
              style: |
                ha-card {
                  margin-top: 2em;
                  margin-bottom: 1em;
                  margin-left: .25em;
                  margin-right: .25em;
                  display: flex;
                  flex-direction: row;
                  overflow-x: auto;
                }
              card:
                type: horizontal-stack
                cards:
                  - type: vertical-stack
                    cards:
                      - type: weather-forecast
                        style: |
                          ha-card {
                            display: block;
                          }
                        entity: weather.home
                        show_forecast: false
                      - !include ../../components/profile_cards/profile_cards.yaml
                  - type: vertical-stack
                    cards:
                      - type: custom:mini-media-player
                        style: |
                          ha-card {
                            display: block;
                          }
                        entity: media_player.sonos_living_room
            - type: custom:mod-card
              style: |
                ha-card {
                  margin-top: 1em;
                  margin-bottom: 1em;
                  margin-left: .25em;
                  margin-right: .25em;
                  display: block;
                  overflow-x: auto;
                }
                .card-header {
                  margin: 0;
                  padding: 0;
                }
              card:
                type: vertical-stack
                title: Lights
                style: |
                  .card-header {
                    margin: 0;
                    padding: 0;
                  }
                cards:
                  - type: horizontal-stack
                    cards:
                      - !include
                        - ../../components/button/button.yaml
                        - entity: group.all_light_entities
                          title: All Lights
                          icon: mdi:lightbulb
                      - !include
                        - ../../components/light_card/light_card.yaml
                        - entity: light.bedroom
                          title: Bedroom
                      - !include
                        - ../../components/light_card/light_card.yaml
                        - entity: light.office
                          title: Office
                      - !include
                        - ../../components/light_card/light_card.yaml
                        - entity: light.guest_room
                          title: Guest Room
                  - type: horizontal-stack
                    cards:
                      - !include
                        - ../../components/light_card/light_card.yaml
                        - entity: light.kitchen
                          title: Kitchen
                      - !include
                        - ../../components/light_card/light_card.yaml
                        - entity: light.hallway
                          title: Hallway
                      - !include
                        - ../../components/light_card/light_card.yaml
                        - entity: light.living_room
                          title: Living Room
                      - !include
                        - ../../components/light_card/light_card.yaml
                        - entity: light.staircase
                          title: Staircase
