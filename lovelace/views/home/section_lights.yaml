# lovelace_gen
---

type: custom:mod-card
style: |
  ha-card {
    margin-top: 1em;
    margin-bottom: 1em;
    margin-left: .25em;
    margin-right: .25em;
    display: block;
    overflow-x: auto;
    will-change: transform;
    padding-bottom: .25em;
  }
  .card-header {
    margin: 0;
    padding: 0;
  }
card:
  type: horizontal-stack
