# lovelace_gen
---

type: custom:button-card
entity: "{{ entity }}"
name: "{{ title }}"
icon: "{{ icon or 'mdi:lightbulb' }}"
show_state: true
tap_action:
  !include
  - tap_action.yaml
  - title: {{ title }}
    entity: {{ entity }}
    hue_room: {{ hue_room }}
styles:
  card:
    - width: 100px
    - height: 100px
    - box-shadow: none
    - background-color: rgba(255, 255, 255, .75)
    - backdrop-filter: blur(5px)
    - color: black
  grid:
    - grid-template-areas: '"i" "n" "s"'
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr min-content min-content
  img_cell:
    - align-self: start
    - text-align: start
  name:
    - justify-self: start
    - padding-left: 10px
    - font-weight: bold
  state:
    - justify-self: start
    - padding-left: 10px
state:
  - value: 'off'
    styles:
      card:
        - background-color: rgba(255, 255, 255, .15)
        - backdrop-filter: blur(5px)
      icon:
        - filter: grayscale(100%)
