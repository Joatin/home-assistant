# lovelace_gen
---

type: custom:mod-card
style: |
  :host {
    width: 24em;
    max-width: 24em;
  }
  ha-card {
    width: 24em;
    background-color: red;
    position: absolute;
    top: 0;
    bottom: 0;
    border-radius: 0;
    background-color: rgba(255, 255, 255, .15);
    backdrop-filter: blur(5px);
  }
card:
  type: vertical-stack
  cards:
{% raw %}
    - type: markdown
      style: |
        ha-card {
          background-color: transparent;
          border: none;
          box-shadow: none;
          font-size: 6em;
          padding: 0;
          margin: 0;
          margin-bottom: .05em;
          margin-top: .5em;
          font-weight: 200;
        }
      content: |
        {{ states('sensor.time') }}
{% endraw %}
{% raw %}
    - type: markdown
      style: |
        ha-card {
          background-color: transparent;
          border: none;
          box-shadow: none;
          font-size: 1.5em;
          padding: 0;
          margin: 0;
          margin-top: -.5em;
        }
      content: |
        {{ states('sensor.date') }}
{% endraw %}
{% raw %}
    - type: markdown
      style: |
        ha-card {
          background-color: transparent;
          border: none;
          box-shadow: none;
          font-size: 2em;
          line-height: 1em;
          padding: 0;
          margin: 0;
          margin-top: -.5em;
        }
      content: |
        {{ states('sensor.greeting') }}
{% endraw %}
    - type: weather-forecast
      style: |
        ha-card {
          display: block;
          background-color: transparent;
          border: none;
          box-shadow: none;
          padding: 0;
          margin: 0;
        }
        .name {
          color: white !important;
        }
        .attribute {
          color: white !important;
        }
      entity: weather.home
      show_forecast: false
{ % raw % }
    - type: markdown
      style: |
        ha-card {
          background-color: transparent;
          border: none;
          box-shadow: none;
          font-size: 1em;
          line-height: 1em;
          padding: 0;
          margin: 0;
          margin-top: 0em;
        }
      content: |
        {% if is_state('sensor.dishwasher_remaining_program_time', 'Unavailable') %}
          <ha-icon icon="mdi:home-assistant"></ha-icon> Dischwasher program has finished
        {% else %}
          <ha-icon icon="mdi:home-assistant"></ha-icon> Time left {{states('sensor.dishwasher_remaining_program_time')}}
        {% endif %}
{% endraw %}

