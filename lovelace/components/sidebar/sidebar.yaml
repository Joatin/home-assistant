# lovelace_gen
---

type: custom:mod-card
style: |
  :host {
    width: 20em;
    max-width: 20em;
  }
  ha-card {
    width: 20em;
    background-color: red;
    position: absolute;
    top: 0;
    bottom: 0;
    border-radius: 0;
    background-color: rgba(255, 255, 255, .15);
    backdrop-filter: blur(5px);
  }
card:
  type: vertical-stack
  cards:
{% raw %}
    - type: markdown
      style: |
        ha-card {
          background-color: transparent;
          border: none;
          box-shadow: none;
          font-size: 5em;
          padding: 0;
          margin: 0;
          margin-bottom: .05em;
          margin-top: .25em;
          font-weight: 500;
        }
      content: |
        {{ states('sensor.time') }}
{% endraw %}
{% raw %}
    - type: markdown
      style: |
        ha-card {
          background-color: transparent;
          border: none;
          box-shadow: none;
          font-size: 1em;
          padding: 0;
          margin: 0;
        }
      content: |
        {{ states('sensor.date') }}
{% endraw %}

