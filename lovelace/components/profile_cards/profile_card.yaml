# lovelace_gen
---

aspect_ratio: '1:1'
state_filter:
  "not_home": grayscale(90%)
show_name: false
show_state: true
type: picture-entity
entity: "{{ entity }}"
image: "{{ image }}"
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    title: "{{ title }}"
    card:
      type: vertical-stack
      cards:
        - type: entities
          entities:
            - sensor.joatins_iphone_battery_state_2
            - sensor.joatins_ipad_battery_level
            - sensor.silver_battery_state
            - sensor.joatins_apple_watch_battery_state
        - type: horizontal-stack
          cards: []
    deviceID:
      - this
      - dashboard
