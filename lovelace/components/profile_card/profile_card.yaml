# lovelace_gen
---

type: custom:button-card
entity: "{{ entity }}"
name: "{{ title }}"
show_state: false
show_entity_picture: false
show_icon: false
tap_action:
  !include
    - tap_action.yaml
    - title: {{ title }}
styles:
  card:
    - width: 100px
    - height: 100px
    - box-shadow: none
    - background-image: |
        [[[
          return 'url("' + entity.attributes.entity_picture + '")'
        ]]]
    - background-size: cover
  grid:
    - grid-template-areas: '"i" "n" "s"'
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr min-content min-content
  img_cell:
    - align-self: start
    - text-align: start
  name:
    - justify-self: start
    - padding-left: 10px
    - font-weight: bold
  state:
    - justify-self: start
    - padding-left: 10px
state:
  - value: 'not_home'
    styles:
      icon:
        - filter: grayscale(100%)